<template name="arch">
    <!-- Page header -->
    <div class="page-header page-header-default">
        <div class="page-header-content">
            <div class="page-title">
                <h4><span class="text-semibold">Archived Companies</span></h4>
            </div>
        </div>

        <div class="breadcrumb-line">
            <ol class="breadcrumb">
                <li><a href="/dash"><i class="icon-home2 position-left"></i> Home</a></li>
                <li class="active">Archived Companies</li>
            </ol>

            <ul class="breadcrumb-elements">
                <li><a href="/help"><i class="icon-comment-discussion position-left"></i> Support</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <i class="icon-gear position-left"></i>
                        Settings
                        <span class="caret"></span>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-right">
                        <li><a href="#"><i class="icon-user-lock"></i> Profile Settings</a></li>
                        <li><a href="#" id="accSettings"><i class="icon-statistics"></i> Account Settings</a></li>
                        <li><a href="#"><i class="icon-accessibility"></i> Security</a></li>
                        <li class="divider"></li>
                        <li><a href="#"><i class="icon-gear"></i> All settings</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!-- /Page header -->
    <div class="content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Archived Companies</h5>
  			</div>
  			{{>archCompanyTable}}
        </div>
    </div>
</template>

<template name="archCompanyTable">
    {{> tabular table=TabularTables.companyList selector=selector class="table datatable-html"}}
</template>
