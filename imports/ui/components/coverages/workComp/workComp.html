<template name = "workComp">
	<div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s4">
          <select id="empLiLim" class="error browser-default">
              <option value="" disabled selected>Employer's Liability Limit</option>
              <option value="$100/500/100">$100/500/100</option>
              <option value="$500/500/500">$500/500/500</option>
              <option value="$1,000/1,000/1,000">$1,000/1,000/1,000</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select id="ded" class="error browser-default">
              <option value="" disabled selected>Deductible</option>
              <option value="none">None</option>
              <option value="250">$250</option>
              <option value="500">$500</option>
              <option value="1000">$1,000</option>
              <option value="2500">$2,500</option>
              <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <select id="aggDed" class="error browser-default">
              <option value="" disabled selected>Aggregate Deductible</option>
              <option value="na">N/A</option>
              <option value="other">Other</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select id="medPay" class="error browser-default">
              <option value="" disabled selected>Ded. Applies TO</option>
              <option value="5000">$5,000</option>
              <option value="1000">$1,000</option>
              <option value="2000">$2,000</option>
              <option value="10000">$10,000</option>
              <option value="excluded">Excluded</option>
              <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s4">
          <select id="polType" class="error browser-default">
              <option value="" disabled selected>Policy Type</option>
              <option value="occurence">Occurence</option>
              <option value="claimsMade">Claims Made</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select multiple id="appPer" class="error browser-default">
              <option value="" disabled selected>Agg. Applies Per</option>
              <option value="policy">Policy</option>
              <option value="project">Project</option>
              <option value="location">Location</option>
          </select>
        </div>
        <div class="input-field col s4">
          <select id="deductible" class="error browser-default">
              <option value="" disabled selected>Deductible</option>
              <option value="none">None</option>
              <option value="250">$250</option>
              <option value="500">$500</option>
              <option value="1000">$1,000</option>
              <option value="2500">$2,500</option>
              <option value="5000">$5,000</option>
              <option value="other">Other</option>
          </select>
        </div>
      </div>
      <div class="row">
         <div class="input-field col s12">
          <textarea id="message5" class="materialize-textarea" length="150"></textarea>
          <label for="message5">Notes & Endorsements</label>
        </div>
      </div>
    </form>
  </div>
</template>
