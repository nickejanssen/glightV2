<template name="active">
    <!-- Page header -->
    <div class="page-header page-header-default">
        <div class="page-header-content">
            <div class="page-title">
                <h4><span class="text-semibold">Active Companies</span></h4>
            </div>
        </div>

        <div class="breadcrumb-line">
            <ol class="breadcrumb">
                <li><a href="/dash"><i class="icon-home2 position-left"></i> Home</a></li>
                <li class="active">Active Companies</li>
            </ol>

            <ul class="breadcrumb-elements">
                <li><a href="/help"><i class="icon-comment-discussion position-left"></i> Support</a></li>
                <li class="dropdown">
                    <a id="settingsTab" href="#" data-toggle="tab"><i class="icon-gear position-left"></i>Settings</a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /Page header -->
    <div class="content">
        <div class="panel panel-flat">
            <div class="panel-heading">
                <h5 class="panel-title">Active Companies</h5>
  			</div>
  			{{>activeCompanyTable}}
        </div>
    </div>
</template>

<template name="activeCompanyTable">
    {{> tabular table=TabularTables.companyList selector=selector class="table datatable-html"}}
</template>
