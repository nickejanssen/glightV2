            <div id="accordion" role="tablist" aria-multiselectable="true">

                          What is a certificate of insurance?
                        </a>
                      </h3>
                    </div>
                    <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne">
                        <div class="accordion-content">
                            <div class="divider"></div>
                            <p class="lead">
                            "A certificate of insurance is a document issued by or on behalf of an insurance company to a third party.
                            The most common type of certificate is that provided for informational purposes of the existence and amount
                            of insurance issued to the named insured.‚Äù
                            <br/>
                            - (Allan D. Windt, Insurance Claims and Disputes, 4th ed., 2001)
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card accordion-panel">
                    <div class="card-block accordion-heading" role="tab" id="headingTwo">
                      <h3 class="card-title accordion-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="true" aria-controls="collapseTwo">
                          Where do certificates come from?
                        </a>
                      </h3>
                    </div>
                    <div id="collapseTwo" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingTwo">
                        <div class="accordion-content">
                            <div class="divider"></div>
                            <p class="lead">
                            Certificates should always come directly from the insurance agent or the insurance carrier with a current date,
                            your information correctly listed including you name, address and contact number to reduce the potential for fraud.
                            The certificate should include a signature from the agent who issued the document. Taking these steps will help
                            insure that the insurance carrier or the agent are held responsible when a loss occurs.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card accordion-panel">
                    <div class="card-block accordion-heading" role="tab" id="headingThree">
                      <h3 class="card-title accordion-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          Why would I need a certificate?
                        </a>
                      </h3>
                    </div>
                    <div id="collapseThree" class="panel-collapse collapse" role="tabpanel" aria-labelledby="headingThree">
                        <div class="accordion-content">
                            <div class="divider"></div>
                            <p class="lead nlist">
                                - To verify someone actually is insured to limit your exposure to loss.
                                <br/>
                                - To fullfil a legal requirement found in a contract
                                <br/>
                                - To fullfil an obligation in your insurance contract
                                <br/>
                                <br/>
                                These documents are the current standard for verification.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card accordion-panel">
                    <div class="card-block accordion-heading" role="tab" id="heading4">
                      <h3 class="card-title accordion-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse4" aria-expanded="true" aria-controls="collapse4">
                          What are the consequences of not collecting certificates?
                        </a>
                      </h3>
                    </div>
                    <div id="collapse4" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading4">
                        <div class="accordion-content">
                            <div class="divider"></div>
                            <p class="lead">
                            You risk incuring liability and paying claims you shouldn't be responsible for. You may owe additional premium to your
                            own insurance carrier for uninsured vendors. Failure to collect certificates may make it impossible to secure the proper
                            coverage or may invalidate coverage in certain circumstances.
                            </p>
                        </div>
                    </div>
                </div>

                <div class="card accordion-panel">
                    <div class="card-block accordion-heading" role="tab" id="heading5">

                                <br/>
                                - Lenders, from their bowers.
                                <br/>
                                - Manufactuers from their suppliers.
                                <br/>
                                - Business owners from their service providers.
                                <br/>
                                - Homeowners from the people who work on their homes.
                            </p>
                        </div>
                    </div>
                </div>
