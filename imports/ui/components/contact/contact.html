                                        </a>
                                    </h6>

                                <div id="question1" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ol>
                                            <li>Click on <b>Add Company</b> in your sidebar.</li>
                                            <li>Enter company information.</li>
                                            <li>Click <b>Submit</b> at the bottom of the form.</li>
                                        </ol>
                                    </div>
                                </div>
                            </div>

                            <div class="panel panel-white">
                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" href="#question2">
                                            <i class="icon-help position-left text-slate"></i> How do I add a certificate?
                                        </a>
                                    </h6>
                                </div>

                                <div id="question2" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <p>You have two options. Upload yourself or request from a company.</p>
                                        <h4>Upload Yourself</h4>
                                        <ol>
                                            <li>Click <b>Active Companies</b> in your sidebar.</li>
                                            <li>Select the company for which you would like to add a policy. This will bring you to their company detail page.</li>
                                            <li>Click <b>Upload</b> at the top of the page.</li>
                                            <li>Fill out the form.</li>
                                            <li>Click <b>Submit</b> at the bottom of the page.</li>
                                        </ol>
                                        <h4>Request From A Company</h4>
                                        <ol>
                                            <li>Click <b>Request Certificate</b> in your sidebar.</li>
                                            <li>Select the company for which you would like to request a policy.</li>
                                            <li>Fill out the form.</li>
                                            <li>Click <b>Submit</b> at the bottom of the page.</li>
                                        </ol>
                                        <p>This will send an email to the company requesting the specified certificate.
                                            The company now has the option to upload it themself or forward the email to their agent to upload the form.</p>
                                    </div>
                                </div>

                                        <p>You have several options.</p>

                                            <li>Click <b>Active Companies</b> in your sidebar.</li>
                                            <li>Voila! All of your active companies.</li>
                                        </ol>
                                        <h4>View Archived Companies</h4>
                                        <ol>
                                            <li>Click <b>Archived Companies</b> in your sidebar.</li>
                                            <li>Voila! All of your archived companies.</li>
                                        </ol>
                                        <h4>View All Companies</h4>
                                        <ol>
                                            <li>Click <b>Dashboard</b> in your sidebar.</li>
                                            <li>Click <b>Company Overview</b> in the Navigation sidebar.</li>
                                            <li>Voila! All of your companies.</li>
                                        </ol>
                                    </div>

                                        </a>

                                    <div class="panel-body">
                                        <h4>Specifying Audit Details</h4>
                                        <ol>
                                            <li>Click <b>Audit</b> in your sidebar.</li>
                                            <li>Select your coverage type and the date you woul like to search between.</li>
                                            <li>Click <b>Start Audit</b> in the Navigation sidebar.</li>
                                            <li>Click <b>Confirm</b> in the pop up modal window.</li>
                                            <li>A new tab will open. Select the location you would like to save your audit sheet to.</li>
                                            <li>Your Audit Spreadsheet will be downloaded.</li>
                                            <li>Return to the Audit page and you can also see the results in the <b>Audit Results</b> table.</li>
                                        </ol>
                                        <h4>Filtering Through All Policies</h4>
                                        <ol>
                                            <li>Click <b>Audit</b> in your sidebar.</li>
                                            <li>Scroll down to the <b>Audit Results</b> table.</li>
                                            <li><b>Option A: </b>Click the header of the column you would like to sort by.</li>
                                            <li><b>Option B: </b>Search for a policy directly in the <b>Filter Box</b>.</li>
                                        </ol>
                                        <p>*You can type anything you would like to search by. Company Name, Policy Name, Coverage, Status, etc.</p>
                                    </div>

                                            <li>Click <b>Save</b> at the bottom of the panel.</li>
                                        </ol>
                                        <h4>Change Your password</h4>
                                        <ol>
                                            <li>Click on <b>Dashboard</b> in your sidebar.</li>
                                            <li>Click <b>Account Settings</b> in the Navigation Panel.</li>
                                            <li>Scroll down to the <b> Account Settings</b> panel.</li>
                                            <li>Enter your Current Password, New Password, than the New Password again.</li>
                                        </ol>

                                        <a class="collapsed" data-toggle="collapse" href="#question6">
                                            <i class="icon-help position-left text-slate"></i> What is a certificate of insurance?
                                        </a>
                                    </h6>
                                </div>

                                <div id="question6" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <p><i>
                                        "A certificate of insurance is a document issued by or on behalf of an insurance company to a third party.
                                        The most common type of certificate is that provided for informational purposes of the existence and amount
                                        of insurance issued to the named insured.”
                                        </i>
                                        <br/>
                                        - (Allan D. Windt, Insurance Claims and Disputes, 4th ed., 2001)
                                        </p>
                                    </div>

                                </div>

                                <div class="panel-heading">
                                    <h6 class="panel-title">
                                        <a class="collapsed" data-toggle="collapse" href="#question7">
                                            <i class="icon-help position-left text-slate"></i> Where do certificates come from?
                                        </a>
                                    </h6>
                                </div>

                                <div id="question7" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <p>Certificates should always come directly from the insurance agent or the insurance carrier with a current date,
                                        your information correctly listed including you name, address and contact number to reduce the potential for fraud.
                                        The certificate should include a signature from the agent who issued the document. Taking these steps will help
                                        insure that the insurance carrier or the agent are held responsible when a loss occurs.</p>
                                    </div>
                                </div>
                            </div>

                                    <h6 class="panel-title">

                                        </a>
                                    </h6>

                                <div id="question8" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <ol>
                                            <li>To verify someone actually is insured to limit your exposure to loss.</li>
                                            <li>To fullfil a legal requirement found in a contract</li>
                                            <li>To fullfil an obligation in your insurance contract</li>
                                        </ol>
                                        <p><b>These documents are the current standard for verification.</b></p>

                                            <i class="icon-help position-left text-slate"></i> What are the consequences of not collecting certificates?
                                        </a>

                                <div id="question9" class="panel-collapse collapse">
                                    <div class="panel-body">
                                        <p>You risk incuring liability and paying claims you shouldn't be responsible for. You may owe additional premium to your

                                        coverage or may invalidate coverage in certain circumstances.</p>
