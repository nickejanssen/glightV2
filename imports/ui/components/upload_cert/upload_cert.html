<template name="upload_cert">
  <!-- Page header -->
  <div class="page-header page-header-default">
      <div class="page-header-content">
          <div class="page-title">
              <h4><span class="text-semibold">Upload Certificate</span></h4>
          </div>
      </div>

      <div class="breadcrumb-line">
          <ol class="breadcrumb">
              <li><a href="/dash"><i class="icon-home2 position-left"></i> Home</a></li>
              <li class="active">Upload Certificate</li>
          </ol>

          <ul class="breadcrumb-elements">
              <li><a href="/help"><i class="icon-comment-discussion position-left"></i> Support</a></li>
              <li class="dropdown">
                  <a id="settingsTab" href="/dash/#settings" data-toggle="tab"><i class="icon-gear position-left"></i>Settings</a>
              </li>
          </ul>
      </div>
  </div>
  <!-- /Page header -->


<!--BEGIN UPLOAD FORM-->
<div class="content">
<div class="row">
  <div class="col-md-6 col-md-offset-3">
      <!-- Basic layout-->
      <form class="form-horizontal" id="formAddCert"  method="POST" autocomplete="false">
        <div class="panel panel-flat">
          <div class="panel-heading">
            <h5 class="panel-title">Policy Details</h5>

           <!-- <div class="panel-body"> -->
              <fieldset class="content-group">

               <div class="form-group">
                  <label class="control-label col-lg-3">Select Policy</label>
                  <div class="col-lg-9">
                      <input id="uploadFile" required class="form-control uploadFile" type="file" tabindex=1>
                  </div>
                </div>

               <div class="form-group">

                  <label class="control-label col-lg-3">Policy Name</label>
                  <div class="col-lg-9">
                    <input id="pname" type="text" name="pname"  class="form-control validate" placeholder="Policy Name"  tabindex=2>
                </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-3">Select a Company</label>
                  <div class="col-lg-9">
                    <select class="select" id="certComp"  name="certComp" tabindex=3>
                      <option value="" disabled selected>Choose your company</option>
                          {{#with AllCompanies}}
                              {{#each this}}
                              <option value="{{this._id}}">{{this.companyName}}</option>
                              {{/each}}
                          {{/with}}
                       </select>
                </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-3">Uploading Agent</label>
                  <div class="col-lg-9">
                  <input id="certAgent" type="text"  class="form-control validate" placeholder="Uploading Agent" name="certAgent" tabindex=4>
                </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-lg-3">Policy Notes</label>
                  <div class="col-lg-9">
                  <textarea id="comments" class="form-control" placeholder="Policy Notes" name="cphone" tabindex=5></textarea>
                </div>
                </div>
                <h5 class="panel-title">Coverage Details</h5>
                <div class="form-group">
                  <label class="control-label col-lg-3">Enter Coverage Information</label>
                  <div class="col-lg-9">
                    <select class="select error browser-default" id="certCov" name="certCove" tabindex=6>
                      <option value="" disabled selected>Select Coverage</option>
                      {{#each getCoverageType}}
                      <option value="{{this.key}}">{{this.value}}</option>
                      {{/each}}
                    </select>
                </div>
                </div>
                <div class="form-group">

                   <label class="control-label col-lg-3">Enter Start Date</label>
                   <div class="col-lg-9">
                     <input id="startDate" type="date" name="startDate" class="form-control datepicker" tabindex=7>
                 </div>
                 </div>
                 <div class="form-group">

                    <label class="control-label col-lg-3">Enter Expiration Date</label>
                    <div class="col-lg-9">
                      <input id="expiryDate" type="date" name="expiryDate" class="form-control datepicker" tabindex=8>
                  </div>
                  </div>
                  {{#with chooseCov name}}
                    {{> template}}
                  {{/with}}
              </fieldset>
              <br/>

             <div class="text-right">
                <button class="btn-small btn-primary submit" name="action">Submit<i class="icon-arrow-right14 position-right"></i></button>
                <button type="reset" class="btn-small btn-primary submit" value="Reset">Reset<i class="icon-reset position-right"></i></button>
              </div>
          <!-- </div> -->
        </div>
          </div>

      </form>
      <!-- /basic layout -->

   </div>
  </div>
</div>
</template>
