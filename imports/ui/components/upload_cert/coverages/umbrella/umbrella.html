<template name = "umbrella">
	<form class="form-horizontal umbrella">
		<div class="panel panel-flat">
			<div class="panel-heading">
				<div class="form-group">
					<label class="control-label col-lg-3">Policy Type</label>
					<div class="col-lg-9">
						<select class="select ddlvalidation error"  id="polType" name="polType" tabindex="1">
							<option value="" disabled selected>Policy Type</option>
							<option value="Occurence">Occurence</option>
							<option value="Claims Made">Claims Made</option>
						</select>
				  </div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-3">Occurence</label>
					<div class="col-lg-9">
						<select class="select ddlvalidation error"  id="occur" name="occur" tabindex="2">
							<option value="" disabled selected>Occurence</option>
							<option value="None">None</option>
							<option value="$1,000,000">$1,000,000</option>
							<option value="$2,000,000">$2,000,000</option>
							<option value="$3,000,000">$3,000,000</option>
							<option value="$4,000,000">$4,000,000</option>
							<option value="$5,000,000">$5,000,000</option>
							<option value="Other">Other</option>
						</select>
						<div class="form-group">
						 <input class="form-control" type="text" id="txtoccur" style='display:none;'/>
					 </div>
				  </div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-3">Aggregate</label>
					<div class="col-lg-9">
						<select class="select ddlvalidation error"  id="agg" name="agg" tabindex="3">
							<option value="" disabled selected>Aggregate</option>
							<option value="None">None</option>
							<option value="$1,000,000">$1,000,000</option>
							<option value="$2,000,000">$2,000,000</option>
							<option value="$3,000,000">$3,000,000</option>
							<option value="$4,000,000">$4,000,000</option>
							<option value="$5,000,000">$5,000,000</option>
							<option value="Other">Other</option>
						</select>
						<div class="form-group">
						 <input class="form-control" type="text" id="txtagg" style='display:none;'/>
					 </div>
				  </div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-3">Deductible</label>
					<div class="col-lg-9">
						<select class="select ddlvalidation error"  id="deduct" name="deduct" tabindex="4">
							<option value="" disabled selected>Deductible</option>
              <option value="None">None</option>
              <option value="$10,000">$10,000</option>
						</select>
				  </div>
				</div>

				<div class="form-group">
					<label class="control-label col-lg-3">Notes & Endorsements</label>
					<div class="col-lg-9">
					<textarea id="message5" class="form-control" name="notes" tabindex="5" length="150"></textarea>
				</div>
				</div>

		</div>
			</div>

	</form>
</template>
