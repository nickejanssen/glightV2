<template name = "autoLiability">

	                    <select multiple class="select error validate" required id="limType" name="limType[]">

												<option value="Combined Single">Combined Single</option>
												<option value="Split">Split</option>
	                       </select>
	                </div>
	                </div>
									<div class="form-group">

												<option value="$1,000,000">$1,000,000</option>
												<option value="$100,000">$100,000</option>
												<option value="$300,000">$300,000</option>
												<option value="$500,000">$500,000</option>

												<option value="N/A">N/A</option>
	                       </select>
	                </div>
	                </div>
									<div class="form-group">
	                  <label class="control-label col-lg-3">Medical Payments</label>
	                  <div class="col-lg-9">
	                    <select class="select error validate" required id="medPay" name="medPay">
												<option value="" disabled selected>Medical Payments</option>
					              <option value="$5,000">$5,000</option>
					              <option value="$250">$250</option>
					              <option value="$500">$500</option>
					              <option value="$1,000">$1,000</option>

					              <option value="N/A">N/A</option>
	                       </select>
	                </div>
	                </div>
									<fieldset class="content-group">
									<legend><b>Split Limits</b></legend>
														<div class="form-group">

														<div class="col-lg-9">
															<select class="select error validate" required id="perPer" name="perPer">
																<option value="" disabled selected>Per Person</option>
																<option value="$25,000">$25,000</option>
																<option value="$50,000">$50,000</option>
																<option value="$100,000">$100,000</option>
																<option value="$250,000<">$250,000</option>

																<option value="N/A">N/A</option>
																 </select>
													</div>
												</div>

														<option value="$100,000">$100,000</option>
														<option value="$200,000">$200,000</option>
														<option value="$500,000">$500,000</option>

											</div>
										</div>

													<select class="select error validate" required id="dmgPremise" name="dmgPremise">
														<option value="" disabled selected>Damage to Rented Premise</option>
														<option value=">$100,000">$100,000</option>
														<option value="$50,000">$50,000</option>
														<option value="$300,000">$300,000</option>
														<option value="$500,000">$500,000</option>
														<option value="$1,000,000">$1,000,000</option>

														 </select>
											</div>
										</div>
										<div class="form-group">
											<label class="control-label col-lg-3">Medical Payments</label>
										<div class="col-lg-9">
											<select class="select error validate browser-default" required id="medPay" name="medPay">
												<option value="" disabled selected>Medical Payments</option>
												<option value="$5,000">$5,000</option>

												<option value="$2,000">$2,000</option>
												<option value="$10,000">$10,000</option>
												<option value="Excluded">Excluded</option>
												<option value="Other">Other</option>
												 </select>
									</div>
								</div>
								<div class="form-group">
                  <label class="control-label col-lg-3">Notes & Endorsements</label>
                  <div class="col-lg-9">
                  <textarea id="message5" class="form-control" name="notes" length="150"></textarea>
                </div>
