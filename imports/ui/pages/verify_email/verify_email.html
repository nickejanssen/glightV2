<template name="VerifyEmail">
	<div class="light-green-user">
		<div class="page-container">
			<!-- Page content -->
			<div class="page-content">
				<!-- Main content -->
				<div class="content-wrapper">
					<!-- Content area -->
					<div class="content">
						<!-- Verify Email -->
						<form class="login-form">
							<div class="panel panel-body login-form">
								<div class="text-center">
									<img src="/login-logo.png" alt="" class="square responsive-img valign profile-image-login">
									<h5 class="content-group">Email Verified
										<small class="display-block">Thank you for verifying your email!</small>
									</h5>
								</div>
									{{#if errorMessage}}
									<div class="alert alert-warning err">
										{{errorMessage}}
									</div>
									<div class="form-group text-center">
										<button type="button" class="btn-small btn-primary submit center go-home">Continue to your dashboard<i class="icon-arrow-right14 position-right"></i></button>
									</div>
									{{/if}}
							</div>
						</form>
						<!-- /Verify Email -->
					</div>
					<!-- /content area -->
				</div>
				<!-- /main content -->
			</div>
			<!-- /page content -->
		</div>
	</div>
</template>
